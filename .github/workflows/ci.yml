name: UI CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.7'
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.7'
          cache: 'npm'
      - name: Supprimer node_modules et package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json
      - run: npm ci --legacy-peer-deps
      - run: npm run build

  test:
    runs-on: ubuntu-22.04
    needs: build
    name: Test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.7'
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npm run test
